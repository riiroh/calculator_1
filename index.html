<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>電卓</h1>
        </header>
        <div id="output_formula" class="formula">0</div>
        <div id="output_total" class="output">0</div>

        <div class="input">
            <section class="row">
                <div id="clear">C</div>
                <div class="num_btn"></div>
                <div class="num_btn" id="bs">BS</div>
                <div class="num_btn" data-index-id="/">÷</div>
            </section>
            <section class="row">
                <div class="num_btn" data-index-id=9>9</div>
                <div class="num_btn" data-index-id=8>8</div>
                <div class="num_btn" data-index-id=7>7</div>
                <div class="num_btn" data-index-id="*">×</div>            
            </section>
            <section class="row">
                <div class="num_btn" data-index-id=6>6</div>
                <div class="num_btn" data-index-id=5>5</div>
                <div class="num_btn" data-index-id=4>4</div>
                <div class="num_btn" data-index-id="-">-</div>            
            </section>
            <section class="row">
                <div class="num_btn" data-index-id=3>3</div>
                <div class="num_btn" data-index-id=2>2</div>
                <div class="num_btn" data-index-id=1>1</div>
                <div class="num_btn" data-index-id="+">+</div>            
            </section>
            <section class="row">
                <button data-index-id=00 class="num_btn btn-sm btn-primary" role="button">00</button>
                <button data-index-id=0 class="num_btn btn-sm btn-primary" role="button">0</button>
                <div class="num_btn" data-index-id=.>.</div>
                <div id="equal_btn">=</div>            
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
